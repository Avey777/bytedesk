# ===============================
# 文件上传安全配置示例
# ===============================
# 在 application.yml 或 application.properties 中配置
# 注意：以下配置都是可选的，如果不配置则使用代码中的默认值

# 基本安全设置
bytedesk.upload.security.max-file-size=10485760
bytedesk.upload.security.enable-image-validation=true
bytedesk.upload.security.enable-file-name-filter=true
bytedesk.upload.security.force-rename=true
bytedesk.upload.security.max-file-name-length=255
bytedesk.upload.security.enable-upload-log=true
bytedesk.upload.security.enable-virus-scan=false

# 高级配置：自定义允许的文件类型（可选）
# 如果需要自定义，取消注释并修改以下配置
# bytedesk.upload.security.allowed-extensions=jpg,jpeg,png,gif,pdf,doc,docx,txt
# bytedesk.upload.security.dangerous-extensions=exe,jsp,php,sh,bat,js,html
# bytedesk.upload.security.allowed-mime-types=image/jpeg,image/png,application/pdf,text/plain

# 示例：只允许图片和PDF文件
# bytedesk.upload.security.allowed-extensions=jpg,jpeg,png,gif,bmp,webp,pdf
# bytedesk.upload.security.allowed-mime-types=image/jpeg,image/png,image/gif,image/bmp,image/webp,application/pdf

# 示例：严格模式 - 只允许常见图片格式
# bytedesk.upload.security.allowed-extensions=jpg,jpeg,png
# bytedesk.upload.security.allowed-mime-types=image/jpeg,image/png
# bytedesk.upload.security.max-file-size=5242880
# bytedesk.upload.security.force-rename=true

# 示例：宽松模式 - 允许更多文件类型
# bytedesk.upload.security.max-file-size=52428800
# bytedesk.upload.security.force-rename=false
# bytedesk.upload.security.enable-file-name-filter=false
