apiVersion: v1
kind: Service
metadata:
  name: artemis-service
  namespace: bytedesk
  labels:
    app: artemis
spec:
  selector:
    app: artemis
  ports:
  - name: jms
    port: 61616
    targetPort: 61616
  - name: amqp
    port: 61617
    targetPort: 61617
  - name: web-console
    port: 8161
    targetPort: 8161
  - name: amqp-alt
    port: 5672
    targetPort: 5672
  - name: stomp
    port: 61613
    targetPort: 61613
  - name: mqtt
    port: 1883
    targetPort: 1883
  type: ClusterIP 